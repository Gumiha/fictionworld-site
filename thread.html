<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thread</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #D070CE, #1A587E);
      color: white;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .subheader {
      text-align: center;
      margin-bottom: 40px;
      font-size: 16px;
      color: #f0f0f0;
    }

    .post-block {
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 40px;
      text-align: center;
      font-size: 20px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
    }
    
    .post-block p {
        margin: 10px 0;
    }

    .responses {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .back-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
    }
    .back-btn:hover {
        background: rgba(255, 255, 255, 0.35);
    }

    .add-reply-btn {
      display: block;
      width: 250px;
      margin: 40px auto;
      background: #D070CE;
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .add-reply-btn:hover {
        background: #b05db3;
    }

    .response-card {
      background: rgba(255,255,255,0.15);
      padding: 15px 20px;
      border-radius: 15px;
      position: relative;
      transition: all 0.3s ease;
    }

    .response-card:hover {
      background: rgba(255,255,255,0.25);
    }

    .response-footer {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 10px;
      align-items: center;
    }

    .response-footer span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* === Popup === */
    .popup-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup {
      background: white;
      color: #1A587E;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 85%;
      text-align: center;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    .popup h3 {
      margin-bottom: 15px;
      font-size: 22px;
    }

    .popup textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: 'Georgia', serif;
      resize: none;
    }

    .popup button {
      margin-top: 15px;
      background: #D070CE;
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .popup button:hover {
      background: #b05db3;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="window.location.href='forum.html'">‚Üê Back to Forum</button>

    <h1>THREAD</h1>
    <div class="subheader">Read and reply to this imagination</div>

    <div class="post-block" id="postBlock">
      <p>Loading...</p>
    </div>

    <button class="add-reply-btn" onclick="openReply()">Add your answer</button>

    <div class="responses" id="responses">
      </div>
  </div>

  <div class="popup-bg" id="popupBg">
    <div class="popup">
      <h3>Add your reply</h3>
      <textarea id="replyText" placeholder="Write your reply..."></textarea>
      <br>
      <button onclick="submitReply()">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script type="module">
    import { loadPosts, updatePost, initFirebase, isAdmin, deletePost, currentUser } from "./script.js";
    
    let currentPost = null;
    let currentPostId = new URLSearchParams(window.location.search).get('id');

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    if (typeof initFirebase !== 'undefined') initFirebase();
    
    // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –º–æ–¥–µ—Ä–∞—Ü–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω—ã–º–∏, —á—Ç–æ–±—ã –∏—Ö –º–æ–∂–Ω–æ –±—ã–ª–æ –≤—ã–∑–≤–∞—Ç—å –∏–∑ HTML
    window.deletePost = deletePost;
    window.currentUser = currentUser; // –¢–∞–∫–∂–µ –¥–µ–ª–∞–µ–º currentUser –≥–ª–æ–±–∞–ª—å–Ω—ã–º
    window.updatePost_F = updatePost; // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –¥–æ—Å—Ç—É–ø –∫ —Ñ—É–Ω–∫—Ü–∏–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞ (–º–æ–¥–µ—Ä–∞—Ü–∏—è)
    window.deleteReply = function(postId, replyTimestamp) {
        if (!isAdmin()) {
            alert("–ù–µ—Ç –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞.");
            return;
        }
        if (!confirm("–í–´ –£–í–ï–†–ï–ù–´? –£–¥–∞–ª–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞ –Ω–µ–æ–±—Ä–∞—Ç–∏–º–æ.")) {
            return;
        }
        
        // 1. –§–∏–ª—å—Ç—Ä—É–µ–º –æ—Ç–≤–µ—Ç—ã —Ç–µ–∫—É—â–µ–≥–æ –ø–æ—Å—Ç–∞
        currentPost.replies = currentPost.replies.filter(
            // –°—Ä–∞–≤–Ω–∏–≤–∞–µ–º –º–µ—Ç–∫–∏ –≤—Ä–µ–º–µ–Ω–∏ –∫–∞–∫ —Å—Ç—Ä–æ–∫–∏ –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
            r => r.timestamp.toString() !== replyTimestamp.toString() 
        );
        
        // 2. –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ—Å—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
        window.updatePost_F(postId, currentPost).then(() => {
            alert("–û—Ç–≤–µ—Ç —É–¥–∞–ª–µ–Ω —Å —Å–µ—Ä–≤–µ—Ä–∞!");
            window.loadThread(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É
        }).catch(e => {
            console.error(e);
            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –ø–æ—Å—Ç–∞.");
        });
    }

    async function loadThread() {
      // 1. –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –ø–æ—Å—Ç—ã —Å —Å–µ—Ä–≤–µ—Ä–∞
      const posts = await loadPosts();
      
      // 2. –ù–∞—Ö–æ–¥–∏–º –Ω—É–∂–Ω—ã–π –ø–æ—Å—Ç –ø–æ ID
      currentPost = posts.find(p => p.id === currentPostId);

      if (!currentPost) {
        document.getElementById("postBlock").innerHTML = '<p>Post not found. Redirecting...</p>';
        setTimeout(() => window.location.href = 'forum.html', 2000);
        return;
      }

      // 3. –†–µ–Ω–¥–µ—Ä–∏–º –æ—Å–Ω–æ–≤–Ω–æ–π –ø–æ—Å—Ç
      const postTimestamp = currentPost.timestamp; 
        
      const date = new Date(postTimestamp).toLocaleDateString();
      const time = new Date(postTimestamp).toLocaleTimeString();
      const replyCount = currentPost.replies.length;
      
      const adminDeletePostBtn = isAdmin() 
          ? `<button onclick="deletePost('${currentPostId}')" style="background:#cc0000; color:white; border:none; padding: 5px 10px; border-radius:5px; margin-left:10px; cursor:pointer;">Delete Post</button>` 
          : '';

      document.getElementById("postBlock").innerHTML = `
        <p style="font-size:24px;"><strong>${currentPost.question}</strong></p>
        <p>${currentPost.answer}</p>
        <p style="font-size:14px; color:#f0f0f0;">- ${currentPost.user} | ${date} ${time} | ${replyCount} answers ${adminDeletePostBtn}</p>
      `;

      // 4. –†–µ–Ω–¥–µ—Ä–∏–º –æ—Ç–≤–µ—Ç—ã
      const responsesDiv = document.getElementById("responses");
      responsesDiv.innerHTML = '';
      
      // –°–æ—Ä—Ç–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç—ã –ø–æ –≤—Ä–µ–º–µ–Ω–∏ (—Å—Ç–∞—Ä—ã–µ –æ—Ç–≤–µ—Ç—ã –≤–≤–µ—Ä—Ö—É)
      currentPost.replies.sort((a, b) => a.timestamp - b.timestamp);

      currentPost.replies.forEach(resp => {
        const dateResp = new Date(resp.timestamp).toLocaleDateString();
        const timeResp = new Date(resp.timestamp).toLocaleTimeString();
        
        const adminDeleteReplyBtn = isAdmin()
            // –í—ã–∑—ã–≤–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é deleteReply, –ø–µ—Ä–µ–¥–∞–≤–∞—è timestamp –≤ –∫–∞—á–µ—Å—Ç–≤–µ —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ ID –æ—Ç–≤–µ—Ç–∞
            ? `<span onclick="deleteReply('${currentPostId}', '${resp.timestamp}')" style="color: #ff0000; margin-left: 15px; cursor: pointer;">[‚ùå Delete]</span>`
            : '';
        
        const div = document.createElement("div");
        div.className = "response-card";
        div.innerHTML = `
          <div>${resp.text}</div>
          <div class="response-footer">
            <span>üí¨ ${resp.user} | ${dateResp} ${timeResp}</span>
            ${adminDeleteReplyBtn}
          </div>
        `;
        responsesDiv.appendChild(div);
      });
    }

    function openReply() {
      document.getElementById("popupBg").style.display = "flex";
      document.getElementById("replyText").value = "";
    }

    function closePopup() {
      document.getElementById("popupBg").style.display = "none";
      document.getElementById("replyText").value = "";
    }

    async function submitReply() {
      const text = document.getElementById("replyText").value.trim();
      if (text.length < 5) return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–ø–∏—à–∏—Ç–µ –±–æ–ª–µ–µ —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç—ã–π –æ—Ç–≤–µ—Ç (–º–∏–Ω–∏–º—É–º 5 —Å–∏–º–≤–æ–ª–æ–≤).");
      
      const newReply = {
          timestamp: Date.now(), 
          text: text,
          user: currentUser, // currentUser –∏–º–ø–æ—Ä—Ç–∏—Ä—É–µ—Ç—Å—è –∏–∑ script.js
      };

      // 1. –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç –≤ –ª–æ–∫–∞–ª—å–Ω—ã–π –º–∞—Å—Å–∏–≤ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ—Å—Ç–∞
      if (currentPost) {
          if (!currentPost.replies) currentPost.replies = []; 
          currentPost.replies.push(newReply);
      } else {
          alert("Error: Post data is missing.");
          return;
      }

      // 2. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π –ø–æ—Å—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä Firebase –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
      await updatePost(currentPostId, currentPost);

      closePopup();
      loadThread(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–º—É –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
    }

    document.getElementById("popupBg").addEventListener("click", (e) => {
      if (e.target.id === "popupBg") closePopup();
    });

    window.onload = loadThread;
    
    // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –¥–æ—Å—Ç—É–ø–Ω—ã–º–∏ –≥–ª–æ–±–∞–ª—å–Ω–æ –¥–ª—è HTML
    window.openReply = openReply;
    window.submitReply = submitReply;
    window.closePopup = closePopup;
    window.loadThread = loadThread; // –î–ª—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
  </script>
</body>
</html>
