<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thread</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #D070CE, #1A587E);
      color: white;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .subheader {
      text-align: center;
      margin-bottom: 40px;
      font-size: 16px;
      color: #f0f0f0;
    }

    .post-block {
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 40px;
      text-align: center;
      font-size: 20px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
    }
    
    .post-block p {
        margin: 10px 0;
    }

    .responses {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    /* –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" */
    .back-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
    }
    .back-btn:hover {
        background: rgba(255, 255, 255, 0.35);
    }
    /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –¥–ª—è –æ—Ç–≤–µ—Ç–∞ */
    .add-reply-btn {
      display: block;
      width: 250px;
      margin: 40px auto;
      background: #D070CE;
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .add-reply-btn:hover {
        background: #b05db3;
    }

    .response-card {
      background: rgba(255,255,255,0.15);
      padding: 15px 20px;
      border-radius: 15px;
      position: relative;
      transition: all 0.3s ease;
    }

    .response-card:hover {
      background: rgba(255,255,255,0.25);
    }

    .response-footer {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 10px;
      align-items: center;
    }

    .response-footer span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* === Popup === */
    .popup-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup {
      background: white;
      color: #1A587E;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 85%;
      text-align: center;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    .popup h3 {
      margin-bottom: 15px;
      font-size: 22px;
    }

    .popup textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: 'Georgia', serif;
      resize: none;
    }

    .popup button {
      margin-top: 15px;
      background: #D070CE;
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .popup button:hover {
      background: #b05db3;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="window.location.href='forum.html'">‚Üê Back to Forum</button>

    <h1>THREAD</h1>
    <div class="subheader">Read and reply to this imagination</div>

    <div class="post-block" id="postBlock">
      </div>

    <button class="add-reply-btn" onclick="openReply()">Add your answer</button>

    <div class="responses" id="responses">
      </div>
  </div>

  <div class="popup-bg" id="popupBg">
    <div class="popup">
      <h3>Add your reply</h3>
      <textarea id="replyText" placeholder="Write your reply..."></textarea>
      <br>
      <button onclick="submitReply()">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    let currentPost = null;
    // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ—Å—Ç–∞ –∏–∑ URL
    let currentPostId = new URLSearchParams(window.location.search).get('id');

    function loadThread() {
      // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º ID
      if (!currentPostId) {
        alert("–û—à–∏–±–∫–∞: ID –ø–æ—Å—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Ñ–æ—Ä—É–º.");
        window.location.href = 'forum.html';
        return;
      }
      
      // 2. –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –ø–æ—Å—Ç—ã –∏ –∏—â–µ–º –Ω—É–∂–Ω—ã–π
      const posts = loadPosts();
      currentPost = posts.find(p => p.id === currentPostId);

      if (!currentPost) {
        alert("–û—à–∏–±–∫–∞: –ü–æ—Å—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Ñ–æ—Ä—É–º.");
        window.location.href = 'forum.html';
        return;
      }

      // 3. –†–µ–Ω–¥–µ—Ä–∏–º –æ—Å–Ω–æ–≤–Ω–æ–π –ø–æ—Å—Ç
      const postBlock = document.getElementById("postBlock");
      const date = new Date(currentPost.timestamp).toLocaleDateString();
      const time = new Date(currentPost.timestamp).toLocaleTimeString();
      const replyCount = currentPost.replies.length;
      
      // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ "–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç" –¥–ª—è –∞–¥–º–∏–Ω–∞
      const adminDeletePostBtn = isAdmin() 
          ? `<button onclick="deletePost('${currentPostId}')" style="background:#D070CE; color:white; border:none; padding: 5px 10px; border-radius:5px; margin-left:10px; cursor:pointer;">Delete Post</button>` 
          : '';

      postBlock.innerHTML = `
        <p style="font-size:24px;"><strong>${currentPost.question}</strong></p>
        <p>${currentPost.answer}</p>
        <p style="font-size:14px; color:#f0f0f0;">- ${currentPost.user} | ${date} ${time} | ${replyCount} answers ${adminDeletePostBtn}</p>
      `;

      // 4. –†–µ–Ω–¥–µ—Ä–∏–º –æ—Ç–≤–µ—Ç—ã
      const responsesDiv = document.getElementById("responses");
      responsesDiv.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ –ø–µ—Ä–µ–¥ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–æ–º
      
      currentPost.replies.sort((a, b) => a.timestamp - b.timestamp); // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –≤—Ä–µ–º–µ–Ω–∏

      currentPost.replies.forEach(resp => {
        const dateResp = new Date(resp.timestamp).toLocaleDateString();
        const timeResp = new Date(resp.timestamp).toLocaleTimeString();
        
        // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ "–£–¥–∞–ª–∏—Ç—å –æ—Ç–≤–µ—Ç" –¥–ª—è –∞–¥–º–∏–Ω–∞
        const adminDeleteReplyBtn = isAdmin()
            ? `<span onclick="deleteReply('${currentPostId}', '${resp.timestamp}')" style="color: #ff0000; margin-left: 15px; cursor: pointer;">[‚ùå Delete]</span>`
            : '';
        
        const div = document.createElement("div");
        div.className = "response-card";
        div.innerHTML = `
          <div>${resp.text}</div>
          <div class="response-footer">
            <span>üí¨ ${resp.user} | ${dateResp} ${timeResp}</span>
            ${adminDeleteReplyBtn}
          </div>
        `;
        responsesDiv.appendChild(div);
      });
    }

    function openReply() {
      // –ó–¥–µ—Å—å –º—ã –≤—Å–µ–≥–¥–∞ –æ—Ç–≤–µ—á–∞–µ–º –Ω–∞ –æ—Å–Ω–æ–≤–Ω–æ–π –ø–æ—Å—Ç
      document.getElementById("popupBg").style.display = "flex";
      document.getElementById("replyText").value = "";
    }

    function closePopup() {
      document.getElementById("popupBg").style.display = "none";
      document.getElementById("replyText").value = "";
    }

    function submitReply() {
      const text = document.getElementById("replyText").value.trim();
      if (text.length < 5) return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–ø–∏—à–∏—Ç–µ –±–æ–ª–µ–µ —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç—ã–π –æ—Ç–≤–µ—Ç (–º–∏–Ω–∏–º—É–º 5 —Å–∏–º–≤–æ–ª–æ–≤).");
      
      const user = localStorage.getItem("anonUser") || "Anonymous";

      const newReply = {
          // –ò—Å–ø–æ–ª—å–∑—É–µ–º timestamp –≤ –∫–∞—á–µ—Å—Ç–≤–µ —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ ID –æ—Ç–≤–µ—Ç–∞
          timestamp: Date.now(), 
          text: text,
          user: user,
      };

      // 1. –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç –≤ –º–∞—Å—Å–∏–≤ replies —Ç–µ–∫—É—â–µ–≥–æ –ø–æ—Å—Ç–∞
      if (currentPost) {
          currentPost.replies.push(newReply);
      }

      // 2. –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–µ—Å—å –º–∞—Å—Å–∏–≤ –ø–æ—Å—Ç–æ–≤ –æ–±—Ä–∞—Ç–Ω–æ
      const posts = loadPosts();
      const postIndex = posts.findIndex(p => p.id === currentPostId);
      if (postIndex !== -1) {
          posts[postIndex] = currentPost;
          savePosts(posts);
      }

      closePopup();
      loadThread(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–º—É –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
    }

    document.getElementById("popupBg").addEventListener("click", (e) => {
      if (e.target.id === "popupBg") closePopup();
    });

    window.onload = loadThread;
  </script>
</body>
</html>
