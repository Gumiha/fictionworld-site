<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #70ACD0, #1A587E);
      color: white;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .filters {
      text-align: center;
      margin-bottom: 40px;
      font-size: 16px;
    }

    .filters span {
      margin: 0 15px;
      cursor: pointer;
      text-decoration: underline;
      transition: all 0.3s ease;
    }

    .filters span:hover {
      color: #FFD700;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 150px;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer; /* –î–µ–ª–∞–µ–º –≤—Å—é –∫–∞—Ä—Ç–æ—á–∫—É –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ–π */
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    .card-text {
      text-align: center;
      font-size: 16px;
      margin-bottom: 15px;
      word-wrap: break-word;
    }
    
    .card-text strong {
        display: block;
        margin-bottom: 5px;
        font-size: 18px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      align-items: center;
    }

    .card-footer span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* === Popup (–û—Å—Ç–∞–µ—Ç—Å—è –ø—É—Å—Ç—ã–º, —Ç.–∫. –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –æ—Ç–≤–µ—Ç–∞) === */
    .popup-bg {
      display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –µ–≥–æ –Ω–∞ —ç—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Read and respond to other imaginations</h1>
    <div class="filters">
      <span onclick="filterCards('newest')">newest</span>
      <span onclick="filterCards('most')">most replied</span>
      <span onclick="filterCards('random')">random</span>
    </div>
    <div class="grid" id="cardGrid">
      </div>
  </div>

  <div class="popup-bg" id="popupBg">
    <div class="popup">
      <h3>Reply</h3>
      <textarea id="replyText" placeholder="Write your reply..."></textarea>
      <br>
      <button onclick="submitReply()">Submit</button>
    </div>
  </div>

 <script src="script.js"></script>
  <script>
    let data = []; // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –º–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Å—Ç–æ–≤

    function loadCards(sortType = 'newest') {
      data = loadPosts(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ localStorage
      
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É
      if (sortType === 'newest') {
        data.sort((a,b) => b.timestamp - a.timestamp);
      } else if (sortType === 'most') {
        // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤—É –æ—Ç–≤–µ—Ç–æ–≤
        data.sort((a,b) => (b.replies ? b.replies.length : 0) - (a.replies ? a.replies.length : 0));
      } else if (sortType === 'random') {
        data.sort(() => Math.random() - 0.5);
      }
      
      const grid = document.getElementById("cardGrid");
      grid.innerHTML = "";
      
      if (data.length === 0) {
        // *** –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –¢–ï–ö–°–¢ ***
        grid.innerHTML = '<p style="text-align:center; margin-top: 50px;">There are no answers yet. Be the first on the <a href="questions.html" style="color:#FFD700;">"Choose a question"</a> page!</p>';
        return;
      }
      
      data.forEach(post => {
        const replyCount = post.replies ? post.replies.length : 0;
        const shortAnswer = post.answer.length > 120 ? post.answer.substring(0, 120) + '...' : post.answer;
        
        const div = document.createElement("div");
        div.className = "card";
        // –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ –≤–µ–¥–µ—Ç –Ω–∞ thread.html —Å ID
        div.onclick = () => window.location.href = `thread.html?id=${post.id}`;
        
        div.innerHTML = `
          <div class="card-text"><strong>${post.question}</strong><br>${shortAnswer}</div>
          <div class="card-footer">
            <span>üí¨ ${replyCount} responses</span>
            <span style="cursor:pointer;" onclick="event.stopPropagation(); window.location.href = 'thread.html?id=${post.id}'">‚Üí View Thread</span>
          </div>
        `;
        grid.appendChild(div);
      });
    }

    function filterCards(type) {
      loadCards(type);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.onload = () => loadCards('newest');
  </script>
</body>
</html>
