<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #70ACD0, #1A587E);
      color: white;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .filters {
      text-align: center;
      margin-bottom: 40px;
      font-size: 16px;
    }

    .filters span {
      margin: 0 15px;
      cursor: pointer;
      text-decoration: underline;
      transition: all 0.3s ease;
    }

    .filters span:hover {
      color: #FFD700;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 150px;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    .card-text {
      text-align: center;
      font-size: 16px;
      margin-bottom: 15px;
      word-wrap: break-word;
    }
    
    .card-text strong {
        display: block;
        margin-bottom: 5px;
        font-size: 18px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      align-items: center;
    }

    .card-footer span {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

</head>
<body>
  <div class="container">
    <h1>Read and respond to other imaginations</h1>
    <div class="filters">
      <span onclick="filterCards('newest')">newest</span>
      <span onclick="filterCards('most')">most replied</span>
      <span onclick="filterCards('random')">random</span>
    </div>
    <div class="grid" id="cardGrid">
      </div>
  </div>

  <script src="script.js"></script>
  <script type="module">
    import { loadPosts, initFirebase } from "./script.js";

    let data = []; // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –º–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Å—Ç–æ–≤

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    if (typeof initFirebase !== 'undefined') initFirebase();

    /**
     * –ó–∞–≥—Ä—É–∂–∞–µ—Ç –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –ø–æ—Å—Ç—ã, –ø—Ä–∏–º–µ–Ω—è—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É.
     */
    async function loadCards(sortType = 'newest') {
      const grid = document.getElementById("cardGrid");
      grid.innerHTML = '<p style="text-align:center; margin-top: 50px;">Loading posts...</p>'; // –°–æ–æ–±—â–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
      
      // –ê–°–ò–ù–•–†–û–ù–ù–û –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å Firebase
      data = await loadPosts(); 
      
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É
      if (sortType === 'newest') {
        data.sort((a,b) => b.timestamp - a.timestamp);
      } else if (sortType === 'most') {
        // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤—É –æ—Ç–≤–µ—Ç–æ–≤ (replies)
        data.sort((a,b) => (b.replies ? b.replies.length : 0) - (a.replies ? a.replies.length : 0));
      } else if (sortType === 'random') {
        data.sort(() => Math.random() - 0.5);
      }
      
      grid.innerHTML = "";
      
      // üö® –≠–¢–û–¢ –ë–õ–û–ö –û–¢–í–ï–ß–ê–ï–¢ –ó–ê –°–û–û–ë–©–ï–ù–ò–ï "–ù–ï–¢ –û–¢–í–ï–¢–û–í" üö®
      if (data.length === 0) {
        grid.innerHTML = '<p style="text-align:center; margin-top: 50px;">There are no answers yet. Be the first on the <a href="questions.html" style="color:#FFD700;">"Choose a question"</a> page!</p>';
        return;
      }
      
      data.forEach(post => {
        const replyCount = post.replies ? post.replies.length : 0;
        // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ shortAnswer –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –ø—É—Å—Ç—ã–µ –∏–ª–∏ –∫–æ—Ä–æ—Ç–∫–∏–µ –æ—Ç–≤–µ—Ç—ã
        const shortAnswer = post.answer.length > 120 ? post.answer.substring(0, 120) + '...' : post.answer;
        
        const div = document.createElement("div");
        div.className = "card";
        // –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ –≤–µ–¥–µ—Ç –Ω–∞ thread.html —Å ID
        div.onclick = () => window.location.href = `thread.html?id=${post.id}`;
        
        div.innerHTML = `
          <div class="card-text"><strong>${post.question}</strong><br>${shortAnswer}</div>
          <div class="card-footer">
            <span>üí¨ ${replyCount} responses</span>
            <span style="cursor:pointer;" onclick="event.stopPropagation(); window.location.href = 'thread.html?id=${post.id}'">‚Üí View Thread</span>
          </div>
        `;
        grid.appendChild(div);
      });
    }

    // –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –∏–∑ HTML-–∫–Ω–æ–ø–æ–∫ —Ñ–∏–ª—å—Ç—Ä–æ–≤
    function filterCards(type) {
      loadCards(type);
    }
    
    window.onload = () => loadCards('newest');
    // –î–µ–ª–∞–µ–º filterCards –¥–æ—Å—Ç—É–ø–Ω–æ–π –≥–ª–æ–±–∞–ª—å–Ω–æ –¥–ª—è HTML-–∫–Ω–æ–ø–æ–∫
    window.filterCards = filterCards;
  </script>
</body>
</html>
